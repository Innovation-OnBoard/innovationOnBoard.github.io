<section id="one" class="tiles">
  {% assign tag_name = include.page %} {% for post in site.tags[tag_name]
  limit:site.tiles-count %} {% if site.tiles-source == 'posts' %}
  <article>
    <span class="image">
      <img src="{{ post.image }}" alt="" />
    </span>
    <header class="major">
      <h3>
        <a
          href="{{ post.url  | prepend:site.baseurl | prepend:site.url }}"
          class="link"
          >{{ post.title }}</a
        >
      </h3>
      <p>{{ post.description }}</p>
    </header>
  </article>
  {% endif %} {% endfor %}
</section>
