<section id="one" class="tiles">
  {% assign pages = site.pages | sort: 'weight' %} {% for page in pages | sort:
  'weight' %} {% if page.tag == "home" %}
  <article>
    <span class="image">
      <img src="{{ page.image }}" alt="" />
    </span>
    <header class="major">
      <h3>
        <a
          href="{{ page.url | prepend:site.baseurl | prepend:site.url }}"
          class="link"
          >{{ page.title }}</a
        >
      </h3>
      <p>{{ page.description }}
      {%if page.layout == "university_page" %}
      </br></br>
      <button class="button">Begin Your Journey at {{ page.short-title }} </button></p>
      {% endif %}
    </header>
  </article>
  {% endif %}{% endfor %}
</section>
